<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.6.0/css/all.css?t=1234" rel="stylesheet"/>

        <!-- Bootstrap AddOns -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-PMjWzHVtwxdq7m7GIxBot5vdxUY+5aKP9wpKtvnNBZrVv1srI8tU6xvFMzG8crLNcMj/8Xl/WWmo/oAP/40p1g==" crossorigin="anonymous" />

        <title>shanvas</title>
        <link rel="shortcut icon" href="img/eraser.png" type="image/x-icon">
        <link rel="stylesheet" href="css/shanvas.css" />

    </head>
    <body>

        <nav class="navbar navbar-expand navbar-light bg-light mb-3">
            <div class="justify-content-between">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="#" title="Clear canvas" id="clear" onclick="resize();"><i class="fas fa-trash-alt"></i></a>
                    </li>

                    <li class="nav-item">
                        <div class="btn-group" role="group">
                            <a class="btn btn-secondary ml-2" href="#" title="Select colour" id="pen" onclick="pen();setColour('#000', true);"><i class="fas fa-pen"></i></a>
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <a class="dropdown-item" href="#" onclick="pen();setColour('#000', true);">
                                        <span class="colour-picker" style="background-color:#000;"></span>
                                    </a>
                                    <a class="dropdown-item" href="#" onclick="pen();setColour('#0275d8', true);">
                                        <span class="colour-picker" style="background-color:#0275d8;"></span>
                                    </a>
                                    <a class="dropdown-item" href="#" onclick="pen();setColour('#5cb85c', true);">
                                        <span class="colour-picker" style="background-color:#5cb85c;"></span>
                                    </a>
                                    <a class="dropdown-item" href="#" onclick="pen();setColour('#5bc0de', true);">
                                        <span class="colour-picker" style="background-color:#5bc0de;"></span>
                                    </a>
                                    <a class="dropdown-item" href="#" onclick="pen();setColour('#f0ad4e', true);">
                                        <span class="colour-picker" style="background-color:#f0ad4e;"></span>
                                    </a>
                                    <a class="dropdown-item" href="#" onclick="pen();setColour('#d9534f', true);">
                                        <span class="colour-picker" style="background-color:#d9534f;"></span>
                                    </a>
                                </div>
                                </div>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-warning ml-2" href="#" title="Select colour" id="highlight"" onclick="highlight();"><i class="fas fa-highlighter"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-outline-secondary ml-2" href="#" title="Select colour" id="erase" onclick="erase();"><i class="fas fa-eraser"></i></a>
                    </li>

                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <canvas id="shanvas" class="pen"></canvas> 
         </div>

        <script type="text/javascript" src="js/shanvas.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js" integrity="sha512-lQR9pLx+zmyQV/T99+vuBITpGAYXR+nMAZXVjtdEgnC3jodfmtjhRTuAnQ7jHjlWgUL0KE+SORFWdWEp1BYLFw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-2JBCbWoMJPH+Uj7Wq5OLub8E5edWHlTM4ar/YJkZh3plwB2INhhOC3eDoqHm1Za/ZOSksrLlURLoyXVdfQXqwg==" crossorigin="anonymous"></script>

    </body>
</html>
